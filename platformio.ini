[env:genericSTM32F401CC]
platform = ststm32
board = genericSTM32F401CC
framework = arduino
upload_protocol = dfu

lib_deps = 
    adafruit/Adafruit BNO08x
    br3ttb/PID
    https://github.com/bluerobotics/BlueRobotics_MS5837_Library.git
